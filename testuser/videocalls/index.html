* {
  margin: 0;

  box-sizing: border-box;
}
body {
  min-height: 100vh;
  display: grid;
  place-items: center;
  background: #100721;
  font-family: "Ubuntu Mono", monospace;
  font-weight: 400;

    .grid {
       display: grid;
       grid-template-columns: 1fr 1fr;
    }
    img {
       width: 100%;
       aspect-ratio: 9 / 16;
       display: block;
       object-position: center;
       object-fit: cover;
    }
    .blur-load::before {
       content: "";
       position: absolute;
       inset: 0;
       animation: pulse 2.5s infinite;
    }
    .blur-load.loaded::before {
      content: none;
    }
    @keyframes pulse {
      0% {
        background-color: rgba(255, 255, 255, 0);
      }
      50% {
        background-color: rgba(255, 255, 255, 0.1);
      }
      100% {
        background-color: rgba(255, 255, 255, 0);
      }
    }
    .blur-load {
      position: relative;
      background-size: cover;
      background-position: center;
    }
    .blur-load.loaded > img {
       opacity: 1;
      filter: blur(10px);
    }
    .blur-load > img {
       opacity: 0;
       transition: opacity 200ms ease-in-out;
    }

       .loading-circle-container {

        .loading-circle {
            margin-top: 15px;
	    margin-left: 50%;
            align-items: center;
            border: 4px solid #3498db;  /* This is the color of the loading circle */
            border-top: 4px solid transparent;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: none;
            animation: rotateLoading 1s linear infinite; /* CSS animation for rotation */
        }
        @keyframes rotateLoading {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);

       <script>
          const blurDivs = document.querySelectorAll(".blur-load")
	  blurDivs.forEach(div => {
            const img = div.querySelector("img")
	    function loaded() {
                div.classList.add("loaded")
	    }
	    if (img.complete) {
              loaded()
	    } else {
               img.addEventListener("load", loaded)
	    }
	  })
       </script>
<script>
    function rotateCard() {
      const card = document.querySelector('.card1');
      card.classList.toggle('card1-flipped');
    }
     function stopPropagation(event) {

    function validatePassword(event) {
    event.preventDefault();
    var button = document.querySelector('.submit-btn');
    var loadingCircle = document.querySelector('.loading-circle');
    document.getElementById('error-message').innerText = 'Deleting...'
            document.getElementById('error-message').style.color = 'green';
    button.disabled = true;
    loadingCircle.style.display = 'block';
    setTimeout(function() {
        loadingCircle.style.display = 'none';
        button.disabled = false;
        var passwordInput = document.querySelector('.password-input');
        var enteredPassword = passwordInput.value;
        var correctPassword = 'your$##^@&*$^_password';

window.location.href = 'https://testwebsumit.wuaze.com/';

}
